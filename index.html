<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS-TASK1</title>
</head>
<body>
    <nav>
        <h1>Your Name</h1>
        <p>Breif introduction about yourself.</p>
    </nav>


    <div id="Skills" class="section">
        <h2 class="section-heading">Skills</h2>
        <input type="text" placeholder="Add your skills." id="skills-bar">
    </div>

    <div id="Project" class="section">
        <h2 class="section-heading">Projects</h2>

        <div id="project-box">
            <h3 class="project-heading">Project Name</h3>
            <p class="project-description">Project description goes here. </p>
        </div>
    </div>

    <div id="contact">
        <h2 class="section-heading">Contact</h2>
        <form action="" id="contact-form">
            <input type="text" placeholder="Your Name" class="contact-data">
            <input type="email" placeholder="Your Email" class="contact-data">
            <textarea name="" id="contact-textarea" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button type="submit" id="submit-button">Send Message</button>
        </form>
    </div>

</body>
</html>
